<html lang="en">

<head>

<body>

        <img src="assets/images/logo.png" alt="amazon logo">
        <nav>
            <ul class="navBar">

                <li><a href="javascript:void(0)">Today's deals</a></li>

    <main>
        <p class="gift">Shop All Holiday Gift Cards</p>

        <section class="banner"> <!--Banner-->

        <section class="adv">
            <img src="assets/images/img_10.png" alt="headphone and books">

        </section>
        
    </main>
    <footer>
        <p class="totop"><a href="#" title="Back to Top">Back to top</a></p>
